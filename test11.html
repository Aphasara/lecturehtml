<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table tag : (block tag) -->
    <!-- table 1 แต่ละ cell ใน table มีขนาดเท่ากัน row แนวนอน (tr) column แนวตั้ง (td) -->
    <table border="1" width="100%"> 
        <tr>
            <td>AA</td>
            <td>BB</td>
            <td>CC</td>
            <td>DD</td>
        </tr>
        <tr>
            <td>11</td>
            <td>22</td>
            <td>33</td>
            <td>44</td>
        </tr>
        <tr>
            <td>กก</td>
            <td>ขข</td>
            <td>คค</td>
            <td>งง</td>
        </tr>
    </table>
    <!-- table 2 แต่ละ cell ใน table ถ้ามีขนาดไม่เท่ากัน row แนวนอน (tr) column แนวตั้ง (td) -->
    <br><br>
    <table border="1" width="500px" style="text-align: center;">
        <tr>
            <!-- colspan รวมคอลัมน์แนวนอน -->
            <td colspan="2">a</td> 
            <td>b</td>
            <td>c</td>
            <td>d</td>
        </tr>
        <tr>
            <!-- รวมคอมลัมน์และรวมแถวเข้าด้วยกัน -->
            <td>e</td>
            <td colspan="2" rowspan="2">f</td>
            <td colspan="2">g</td>
        </tr>
        <tr>
            <td>h</td>
            <td rowspan="2">i</td>
            <td>j</td>
        </tr>
        <tr>
            <td colspan="2">k</td>
            <td>l</td>
            <td>m</td>
        </tr>
    </table>
    <!-- table 3 แบบมีการกำหนดหัวตาราง -->
    <!-- แนวนอน -->
    <br><br>
    <table border="1" width="500px" style="text-align: center;">
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Age</th>
            <th>Faculty</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Aphasara</td>
            <td>18</td>
            <td>Computer</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Pitipong</td>
            <td>18</td>
            <td>Computer</td>
        </tr>
    </table>
    <!-- แนวตั้ง -->
    <br><br>
    <table border="1" width="500px" style="text-align: center;">
        <tr>
            <th>เชียงใหม่</th>
            <td>สันกำแพง</td>
            <td>สันใต้</td>
        </tr>
        <tr>
            <th>ลำพูน</th>
            <td>เมือง</td>
            <td>บ้านกลาง</td>
        </tr>
        <tr>
            <th>กรุงเทพมหานคร</th>
            <td>หนองแขม</td>
            <td>หนองค้างพลู</td>
        </tr>
    </table>
    <!-- table 4 แบบมีการแบ่งส่วนต่างๆของตาราง -->
     <br><br>
     <table border="1" width="500px">
        <caption style="padding-bottom: 15px;">รายการชื้ออาหาร</caption>
        <!-- ส่วนหัว -->
        <thead>
            <tr>
                <th>No.</th>
                <th>รายการ</th>
                <th>ราคา</th>
            </tr>
        </thead>
        <!-- ส่วนตัว -->
        <tbody>
            <tr>
                <td style="text-align: center;">1</td>
                <td>กาแฟ</td>
                <td style="text-align: right; padding-right: 30px;">30</td>
            </tr>
            <tr>
                <td style="text-align: center;">2</td>
                <td>ชา</td>
                <td style="text-align: right; padding-right: 30px;">20</td>
            </tr>
            <tr>
                <td style="text-align: center;">3</td>
                <td>น้ำเปล่า</td>
                <td style="text-align: right; padding-right: 30px;">10</td>
            </tr>
        </tbody>
        <!-- ส่วนท้าย -->
        <tfoot>
            <tr>
                <td colspan="2" style="text-align: center;">รวม</td>
                <td style="text-align: right; padding-right: 30px;">60</td>
            </tr>
        </tfoot>
     </table>
</body>
</html>
