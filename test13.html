<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Audio Tag : inline tag -->
    <!-- ถ้าไม่ต้องการ controls ก็ไม่ต้องใส่ และถ้าต้องการให้เล่นอัตโนมัติ ก็ใส่อิทริบิ้ว preload แต่ต้องเอา controls ออก -->
     Music :
    <audio controls>
        <source src="./audios/1.mp3" type="audio/mp3">
    </audio>
    <!-- video tag : inline tag -->
     <br><br>
     Video :
    <Video>
        <source src="./videos/2.mp4" type="video/mp4" width="300px" height="500px">
    </Video>
    <br><br>
    Youtube :
    <iframe width="560" height="315" src="https://youtu.be/hySkjhPVllU?si=n1DsxmQ14cSRlo3L" title="YouTube video player" frameborder="0"></iframe>
</body>
</html>
