<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สร้างไว้ก่อนเฉยๆจ้า</title>
</head>
<body>
    <!-- Division Tag ใช้ในการจัดกลุ่มเนื้อหา แต่ div เป็น block tag ยึดความกว้างเต็มพื้นที่ในแนวนอน-->
     <div>
        Aphasara<br>
        Mahawan
     </div>
     <div>
        Aphasara
        Mahawan
     </div>
    <!-- Span Tag div เป็น inline tag ยึดขนาดแค่เท่าตัวคอนเทนต์ -->
     <span>
        Aphasara
     </span>
     <span>
        Mahawan
     </span>
</body>
</html>
