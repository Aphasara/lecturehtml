<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form tag ป้อนกับเลือก (block tag) detail ของ form เป็น inline tag EX : buttom tag, input tag -->
    <!-- enctype ใช้เมื่อมีการส่งไฟล์ action ใช้กำหนดที่อยู่ว่าจะเอาไปประมาลผลที่ไหน method รูปแบบวิธีการส่งส่งแบบไหน get post put delete patch -->
    <form action="" method="" enctype="multipart/form-data">
        <!-- ป้อนข้อความ -->
        <label>ป้อนข้อความ :</label>
        <input type="text" name="" id="" placeholder="ป้อนข้อความ">
        <br>
        <label>ป้อนตัวเลข :</label>
        <input type="number" name="" id="" placeholder="ป้อนตัวเลข">
        <br>
        <label>ป้อนอีเมล์ :</label>
        <input type="email" name="" id="" placeholder="ป้อนอีเมล์">
        <br><br>
        <label>ป้อนข้อมูลเยอะๆจ้า :</label>
        <textarea name="" id="" cols="30" rows="10" placeholder="ป้อนรายละเอียดอื่นๆ"></textarea>
        <!-- เลือก -->
        <br><br>
        <label>เลือกได้แค่ 1 เช่น เพศ :</label>
        <input type="radio" name="gender" id="" value="male">ชาย
        <input type="radio" name="gender" id="" value="famale">หญิง
        <input type="radio" name="gender" id="" value="LGBTQ+" checked>LGBTQ+
        <br><br>
        <label>เลือกได้แค่ 1 เช่น สาขาวิชา :</label>
        <select name="" id="">
            <option value="11">IOT</option>
            <option value="22">AI</option>
            <option value="33">DTI</option>
            <option value="44">Civil</option>
        </select>
        <br><br>
        <label>เลือกได้มากกว่า 1 หรือไม่เลือกก็ได้เช่น อาหารที่ชอบ :</label>
        <input type="checkbox" name="" id="" value="1">ข้าว
        <input type="checkbox" name="" id="" value="2">ข้าวผัด
        <input type="checkbox" name="" id="" value="3">ข้าวมันไก่
        <br><br>
        <!-- accept กำหนดนามสกุลไฟล์ที่ต้องการจะให้เลือกได้ -->
        <label>เลือกไฟล์ที่ต้องการอัพโหลด :</label><br>
        <input type="file" name="" id="" accept="image/*"><br>
        <input type="file" name="" id="" accept=".pdf"><br>
        <input type="file" name="" id="" accept=".doc,.docx"><br><br>
        <label>เลือกวัน :</label>
        <input type="date" name="" id="">
        <br><br>
        <label>เลือกเวลา :</label>
        <input type="time" name="" id="">
        <br><br>
        <label>เลือกวันและเวลา :</label>
        <input type="datetime-local" name="" id="">
        <br><br>
        <!-- ปุ่ม -->
        <!-- 1 เอาข้อมูลที่ป้อนหรือเลือกไปประมวลผล -->
        <input type="submit" value="ตกลง">
        <!-- 2 รีเสตล้างข้อมูลที่ป้อนหรือเลือก -->
        <input type="reset" value="ยกเลิก">
        <!-- 3 แล้วแต่จะทำไรก็ได้ -->
        <button type="button">ตกลง</button>
        <button type="reset">ยกเลิก</button>
        <button>แล้วแต่จ้า</button>
        <!-- input ประเภทที่ซ้อนเอาไว้ไม่ให้เห็นบนฟอร์ม เหมาะสำหรับข้อมูลที่ต้องส่งไปประมวลผล แต่ไม่ต้องการให้ผู้ใช้ป้อนหรือเลือก -->
         <input type="hidden" name="student-status" id="" value="นศ.ปกติ">
    </form>
</body>
</html>
